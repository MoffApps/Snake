<!DOCTYPE html>
<html>
<head>

<title>Canvas</title>

</head>

<body>
<center>
</br>
<h1>HTML 5 Canvas</h1>
</br>

<canvas id="myCanvas" width="500" height="500" style="border:4px solid #000000;"></canvas>
</center>

<script>
var canvas = document.getElementById("myCanvas");	
var context = canvas.getContext("2d");			
var startX = 100;
var startY = 100;
var canvasWidth = 500;
var canvasHeight = 500;
var l = 10;

var snakeArray =[];

var snakeObject = new Object();
snakeObject.x = startX;
snakeObject.y = startY;

snakeArray.push(snakeObject);


setInterval(function(){DrawRight()}, 3000);

function DrawRight(){

context.fillStyle = "#000000";
context.fillRect(snakeArray[0].x,snakeArray[0].y,l,l);

context.fillStyle = "#FFffff";
context.fillRect(snakeArray[0].x -l,snakeArray[0].y,l,l);

snakeArray[0].x =snakeArray[0].x +l;
}

				

</script>

</body>
</html>
